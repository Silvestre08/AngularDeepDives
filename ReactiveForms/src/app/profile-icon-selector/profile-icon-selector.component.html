<ul *ngIf="showAllIcons">
    <li *ngFor="let icon of profileIcons">
        <img [src]="'/assets/profile/' + icon"  [class.selected]="icon===selectedIcon" (click)="iconSelected(icon)" [alt]="icon">
    </li>
</ul>
<img  *ngIf="!showAllIcons" (click)="showAllIcons = true" [src]="'/assets/profile/' + selectedIcon" [alt]="selectedIcon">
